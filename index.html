<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Craftbox</title>
  <meta name="Craftbox" content="">
  <meta name="Zach Phillips" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">-->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <script src="scripts/jQuery214.js"></script>
  <script src="scripts/progression.js"></script>
  <script type="text/javascript" src="scripts/main.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body >

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
	<div class="row">
		<div class="seven columns">Craftbox</div>
		<div class="two columns" id="menuitems"></div>
	</div>
	
	<div class="row">
		<input type="button" class="button" id="resource_button" value="Resource Map" onclick="showTab('resourcemap')" />
		<input type="button" class="button" id="town_button" value="Town" onclick="showTab('town')" />
		<input type="button" class="button" id="workshop_button" value="Workshop" onclick="showTab('workshop')"  />
		<input type="button" class="button" id="shop_button" value="Shop" onclick="showTab('shop')"   />
		<input type="button" class="button" id="tavern_button" value="Hero's Tavern"  onclick="showTab('heroes')"  />
	</div>
	
	<div class="row">
		<div class="two-thirds column border" id="infobox"></div>
	</div>
	
	<!--spacer-->
	<div class="row">
	<br>
	</div>
  
    <div class="row">
	
		<div class="tab-content hide" id="resourcemap">
			<div class="two-thirds column border" id="locations"></div>			
		</div>
		
		<div class="tab-content hide" id="town">
			<div class="two-thirds column border">
				<input type="button" class="button" id="TownUpgrade1" value="Look Around" onClick="townUpgrade('0')" />	
				<input type="button" class="button hide" id="TownUpgrade2" value="Search for supplies" onClick="townUpgrade('1')" />						
				<input type="button" class="button hide" id="TownUpgrade3" value="Head to the Forest" onClick="townUpgrade('2')" />		
			</div>			
		</div>		
		
		<div class="tab-content hide" id="workshop">
			<div class="two-thirds column border">Workshop</div>			
		</div>
		
		<div class="tab-content hide" id="shop">
			<div class="two-thirds column border">Shop</div>		
		</div>
		
		<div class="tab-content hide" id="heroes">
			<div class="two-thirds column border">Hero's Tavern</div>			
		</div>
		
		<div class="one-third column border" id="resource-list">Current Inventory:</div>
		
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
