<!DOCTYPE html>
<html lang="en">
<head>

  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>Craftbox</title>
  <meta name="Craftbox" content="">
  <meta name="Zach Phillips" content="">

  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <!--<link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">-->

  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/skeleton.css">
  <script type="text/javascript" src="main.js"></script>

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="images/favicon.png">

</head>
<body onload="init()">

  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
	<div class="row">
		<div class="seven columns">Craftbox</div>
		<div class="two columns" id="menuitems"></div>
	</div>
	
	<div class="row">
		<input type="button" value="Resource Map" onclick="showTab('resourcemap')" />
		<input type="button" value="Workshop" onclick="showTab('workshop')"  />
		<input type="button" value="Shop" onclick="showTab('shop')"   />
		<input type="button" value="Hero's Tavern"  onclick="showTab('heroes')"  />
	</div>
  
    <div class="row">
	
		<div class="tab-content hide" id="resourcemap">
			<div class="two-thirds column border">
			
				<table width="250">
					<thead colspan="2">Forest Lv1</thead>
					<tr>
						<td colspan="2">
							<div class="meter">
							<span id="forest-meter" style="width: 0%"></span>
							</div>
						</td>
					</tr>
					<tr>
						<td rowspan="2" class="harvest"><Button class="harvest" onclick="harvest(0)">Harvest</button></td>
						<td valign="top"><Button class="worker">+Worker</Button></td>
					</tr>
					<tr>						
						<td valign="bottom"><Button class="worker">-Worker</Button></td>
					</tr>					
				</table>
			
			
			</div>
			<div class="one-third column border" id="resource-list"></div>
		</div>
		
		<div class="tab-content hide" id="workshop">
			<div class="two-thirds column border">Workshop</div>
			<div class="one-third column border">{{resources.name}}</div>
		</div>
		
		<div class="tab-content hide" id="shop">
			<div class="two-thirds column border">Shop</div>
			<div class="one-third column border">2/3</div>
		</div>
		
		<div class="tab-content hide" id="heroes">
			<div class="two-thirds column border">Hero's Tavern</div>
			<div class="one-third column border">2/3</div>
		</div>
		
		
    </div>
  </div>

<!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
</body>
</html>
